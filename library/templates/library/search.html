{% extends 'library/base.html'%}

{% load static %}

{%block content %}
<style>

    h3{
        margin-bottom: 20px;
        box-sizing: border-box;
    }

    .book-row{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
    }

    .card{
        width: 270px;
        box-sizing: border-box;
        margin-bottom: 40px;
    }
    .card-body img{
        width: 100%;
    }
   .card-title{
        font-size: 18px;
        font-weight: bold;
        padding-top: 10px;
   }
   .card-text{
    font-size: 16px;
   }

   .book-row a{
    text-decoration: none;
    color: #000;
   }

   .card-link{
    margin-bottom: 20px;
   }
</style>

<div class = "container">
    <h3>
       Search Results for  "{{keyword}}"
    </h3>

    <br>

    <div class = "book-row">
        {% for book in result%}
            <a href  = {{book.get_absolute_url}} class = "card-link">
                <div class="card border-dark mb-3" style="max-width: 20rem;">
                    <div class="card-header">
                       
                            {{book.category_name| capfirst}}
                    </div>
                    <div class="card-body">
                    <img src = "{{book.image.url}}">
                    <h4 class="card-title">{{book.title}}</h4>
                    <p class="card-text">{{book.author}}</p>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>

    <br>
    <br>
   
</div>
{% endblock %}
